<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CONTACT</title>
</head>
<body>
    
    <section>
      <div class="container">
        <p>Avant de me poser une question (problèmes de téléchargement, fichier zippé invalide ou corrompu, souci d'impression... ), tu peux jeter un oeil dans <a href="http://jt44.free.fr/faq.htm">la Foire aux questions (FAQ</a>) la réponse s'y trouve peut-être déjà.
        </p>
      </div>
        <form class="form">
            <h2>Tu veux me contacter ? </h2>
            <p type="Name:"><input placeholder="Write your name here.."></input></p>
            <p type="Email:"><input placeholder="Let us know how to contact you back.."></input></p>
            <p type="Message:"><input placeholder="What would you like to tell us.."></input></p>
            <button>Send Message</button>
            <div>
              <span class="fa fa-phone"></span>001 1023 567
              <span class="fa fa-envelope-o"></span> jt44@orange.fr
            </div>
          </form>
    </section>
</body>
</html>
